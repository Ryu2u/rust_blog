    <style>
        /* åŸºç¡€å˜é‡å®šä¹‰ */
        :root {
            --transition: all 0.5s ease;
            --border-radius: 8px;
        }

        /* ä¸»é¢˜å®šä¹‰ */
        :root[theme='light'] {
            --color-bg-default: linear-gradient(135deg, #f9f7f7 0%, #e3f2fd 100%);
            --color-font-default: #3a3a3a;
            --color-post-content-bg-default: #ffffff;
            --color-primary: #4a90e2;
            --color-secondary: #50c878;
            --color-accent: #ff6b6b;
        }

        :root[theme='dark'] {
            --color-bg-default: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --color-font-default: #e0e0e0;
            --color-post-content-bg-default: #2a2a40;
            --color-primary: #6b9eff;
            --color-secondary: #7dd3fc;
            --color-accent: #ff8fab;
        }

        /* åŠ è½½åŠ¨ç”»å®¹å™¨ */
        #loading-div {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 99999;
            background: var(--color-bg-default);
            opacity: 1;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* åŠ è½½åŠ¨ç”» - è„‰å†²æ•ˆæœ */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 24px;
        }

        .loading-spinner {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .loading-spinner::before,
        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            border: 4px solid transparent;
            animation: spin 1.5s linear infinite;
        }

        .loading-spinner::before {
            border-top-color: var(--color-primary);
            animation-delay: 0s;
        }

        .loading-spinner::after {
            border-top-color: var(--color-secondary);
            animation-delay: 0.3s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* åŠ è½½æ–‡å­— */
        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-font-default);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        /* é¡µé¢è¿›å…¥åŠ¨ç”» */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #root {
            animation: fadeIn 0.8s ease-out;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .loading-spinner {
                width: 60px;
                height: 60px;
            }
            
            .loading-text {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .loading-spinner {
                width: 50px;
                height: 50px;
            }
            
            .loading-text {
                font-size: 14px;
            }
        }
    </style>
    <script>
        const theme = localStorage.getItem('theme-key');
        if (!theme) {
            localStorage.setItem('theme-key', 'light');
            document.documentElement.setAttribute('theme', 'light');
        } else {
            if (theme === 'light') {
                document.documentElement.setAttribute('theme', 'light');
            } else {
                document.documentElement.setAttribute('theme', 'dark');
            }
        }
        window.onload = () => {
            let div = document.getElementById("loading-div");
            div.style.opacity = "0";
            setTimeout(() => {
                div.remove();
            }, 1000);
        }
    </script>
</head>
